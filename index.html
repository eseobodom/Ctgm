<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTGM Film Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
      <img class="logo" src="logo.jpg" alt="CTGM">
      <div class="logo-text" id="head"></div>
    </nav>
    <marquee>This form is only applicable for members of Christ True Gospel Mission Int'l who wants to join the film academy unit of the church...</marquee>
    
    <div class="form-container">
    <form id="user-form" action="https://formspree.io/f/xwpebqzg" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="Phone Number" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="D.O.B" required>
        
        <label for="phone">Area/Assembly:</label>
        <input type="text" id="phone" name="Area/Assembly" required><br>
        
        <button type="submit">Submit</button>
        <div class="spinner"></div>
    </form>
   </div>
   <footer>
     Â© <span class="date"></span> Christ True Gospel Mission Int'l 
   </footer>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Success</h2>
            <p>Your form was successfully submitted!</p>
            <button id="successButton">OK</button>
        </div>
    </div>

    
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>Error</h2>
            <p>There was a problem submitting your form. Please try again.</p>
            <button id="errorButton">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
