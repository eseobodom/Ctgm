  <link rel="stylesheet" href="styles.css">
  <style>
    p{
      padding: 20px;
      font-size: 25px;
      text-align: center;
      animation: text 1s ease-out forwards;
    }
    @keyframes text{
      from{transform: translateY(250px);}
      to{transform: translateY(0)}
    }
    button{
      width: 50%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 5px;
      animation: slide 1s ease-out forwards;
    }
    @keyframes slide{
      from{transform: translateX(-250px);}
      to{transform: translateX(0)}
    }
  </style>
</head>

<body>
<nav>
      <img class="logo" src="logo.jpg" alt="CTGM">
      <div class="logo-text" id="head"></div>
    </nav>

<script>
  function writeText(text){
        let index = 0;
        function writeNextLetter(){
          if (index < text.length) {
            document.getElementById('head').innerHTML += text.charAt(index);
            index++;
          } else {
            clearInterval(interval);
          }
        }
        let interval = setInterval(writeNextLetter,100);
      }
      writeText("Christ True Gospel Mission Int'l");
</script>
